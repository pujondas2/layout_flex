<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Default Layout Using Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="third">
                <div class="col-4 third-one item">
                    <h3>One Third</h3>
                </div>
                <div class="col-4 third-two item">
                    <h3>One Third</h3>
                </div>
                <div class="col-4 third-three item">
                    <h3>One Third</h3>
                </div>
            </div>
        </div>
        <div class="half">
            <div class="col-6 half-one item">
                <h3>One Half</h3>
            </div>
            <div class="col-6 half-two item">
                <h3>One Half</h3>
            </div>
        </div>
        <div class="fourth">
            <div class="col-3 fourth-one item">
                <h3>One Fourth</h3>
            </div>
            <div class="col-3 fourth-two item">
                <h3>One Fourth</h3>
            </div>
            <div class="col-3 fourth-three item">

            </div>
            <div class="col-3 fourth-four item">
                <h3>One Fourth</h3>
            </div>
        </div>
        <div class="sixth">
            <div class="col-2 sixth-one item">
                <h3>One Sixth</h3>
            </div>
            <div class="col-2 sixth-two item">
                <h3>One Sixth</h3>
            </div>
            <div class="col-2 sixth-three item">
                <h3>One Sixth</h3>
            </div>
            <div class="col-2 sixth-four item">
                <h3>One Sixth</h3>
            </div>
            <div class="col-2 sixth-five item">
                <h3>One Sixth</h3>
            </div>
            <div class="col-2 sixth-six item">
                <h3>One Sixth</h3>
            </div>
        </div>
        <div class="half-fourth">
            <div class="col-6 half-fourth-one item">
                <h3>One Half</h3>
            </div>
            <div class="col-3 half-fourth-two item">
                <h3>One Fourth</h3>
            </div>
            <div class="col-3 half-fourth-three item">
                <h3>One Fourth</h3>
            </div>
        </div>
        <div class="sixth-third">
            <div class="col-2 sixth-third-one item">
                <h3>One Sixth</h3>
            </div>
            <div class="col-4 sixth-third-one item">
                <h3>One Third</h3>
            </div>
            <div class="col-4 sixth-third-one item">
                <h3>One Third</h3>
            </div>
            <div class="col-2 sixth-third-one item">
                <h3>One Sixth</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
